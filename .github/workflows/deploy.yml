name: "Otus hw18"
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  clone_project:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3
        
      - name: Login to GitHub Container Registry
        id: login
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: ${{ env.REGISTRY }}/${{ env.APP_NAME }}
          flavor: |
            latest=true
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
      
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v4
        with:
          context: ./
          file: ./docker-compose.yml
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
        env:
          APP_NAME: ${{ env.APP_NAME }}
          APP_ENV: ${{ env.APP_ENV }}
          APP_KEY: ${{ secrets.APP_KEY }}
          APP_DOWN: ${{ env.APP_DOWN }}
          APP_DEBUG: ${{ env.APP_DEBUG }}
          APP_URL: ${{ env.APP_URL }}
          DB_CONNECTION: ${{ env.APP_DB_CONNECTION }}
          DB_HOST: ${{ env.APP_DB_HOST }}
          DB_PORT: ${{ env.APP_DB_PORT }}
          DB_DATABASE: ${{ secrets.APP_DB_DATABASE }}
          DB_USERNAME: ${{ secrets.APP_DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.APP_DB_PASSWORD }}
          DB_CHARSET: ${{ env.APP_DB_CHARSET }}
          DB_COLLATION: ${{ env.APP_DB_COLLATION }}
          PROD_SERVER: ${{ secrets.APP_PROD_SERVER }}
          PROD_PORT: ${{ secrets.APP_PROD_PORT }}
          PROD_USER: ${{ secrets.APP_PROD_USER }}
          SERVER_NAME: ${{ secrets.APP_SERVER_NAME }}
          SERVER_PORT: ${{ secrets.APP_SERVER_PORT }}
          SERVER_USER: ${{ env.APP_SERVER_USER }}
          SERVER_PASSWORD: ${{ secrets.APP_SERVER_PASSWORD }}
          APPLICATION_DIR: ${{ secrets.APP_APPLICATION_DIR }}
          APPLICATION_PATH: ${{ secrets.APP_APPLICATION_PATH }}
          RABBITMQ_HOST: ${{ env.APP_RABBITMQ_HOST }}
          RABBITMQ_PORT: ${{ env.APP_RABBITMQ_PORT }}
          RABBITMQ_USERNAME: ${{ secrets.APP_RABBITMQ_USERNAME }}
          RABBITMQ_PASSWORD: ${{ secrets.APP_RABBITMQ_PASSWORD }}
          RABBITMQ_EXCHANGE: ${{ env.APP_RABBITMQ_EXCHANGE }}
          RABBITMQ_EXCHANGE_TYPE: ${{ env.APP_RABBITMQ_EXCHANGE_TYPE }}
          QUEUE_NAME: ${{ env.APP_QUEUE_NAME }}
          QUEUE_ROUTING_KEY: ${{ env.APP_QUEUE_ROUTING_KEY }}
      
      - name: Run command on remote server
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          passphrase: ${{ secrets.PASSPHRASE }}
          script: |
            cd ${{ secrets.PROJECT_FOLDER }}
            ls -la
