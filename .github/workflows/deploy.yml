name: "Otus hw17"
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  clone_project:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3
      - name: create_env
        run: cp .env.example .env
      - name: set_up_docker_buildx
        uses: docker/setup-buildx-action@v2
      - name: build_docker
        run: docker-compose build